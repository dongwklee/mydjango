{% extends "blog/baselist.html" %}
{% block content %}
<section style="background-color:#fff;"id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Sign Up</h2>
                <hr style="border-color:#333;" class="primary">
            </div>
        </div>
    </div>

</section>
<!-- Sign Up Form -->
<div class="form-style-6"style="
    margin-top: 0px;
    margin-bottom: 0px;
    padding-bottom: 0px;
">
<h1>회원가입</h1>
<form id="signup" method="post" action="{% url 'signup' %}"
    style="margin-bottom: 0px;"
>

{% csrf_token %}
  <div class="form-style-6 input">{{ userform.as_table }}</div>

<input type="submit" value="회원가입">
</div>

</form>
</div>


{% endblock %}
